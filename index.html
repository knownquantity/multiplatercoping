<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="roll call" />
  <meta property="og:description" content="click anywhere to post" />
  <meta property="og:type" content="website" />

  <meta property="og:image" content="https://raw.githubusercontent.com/knownquantity/multiplayercoping/main/SSP1.png" />
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #a3a3a3;
      --accent: #22d3ee; /* cyan-ish */
      --border: #1f2937;
      --popup-bg: #0e1116;
      --popup-border: #3f3f46;
      --shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: radial-gradient(1200px 600px at 50% -10%, #111 0%, var(--bg) 55%);
      color: var(--fg);
      display: grid; place-items: center; gap: 24px;
      /* Neon synthwave gm cursor */
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><defs><filter id="glow"><feGaussianBlur stdDeviation="2" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><rect width="32" height="32" fill="%23000814" stroke="%23ff00ff" stroke-width="1" rx="4"/><g filter="url(%23glow)"><text x="16" y="20" text-anchor="middle" fill="%2300ffff" font-family="Impact,monospace" font-size="12" font-weight="900" stroke="%23ff00ff" stroke-width="0.5">gm</text></g><rect x="2" y="2" width="28" height="1" fill="%23ff00ff" opacity="0.3"/><rect x="2" y="29" width="28" height="1" fill="%2300ffff" opacity="0.3"/></svg>') 16 16, pointer;
      user-select: none;
    }
    .wrap { width: min(800px, 92vw); display: grid; gap: 18px; text-align: center; }
    h1 { margin: 0; font-size: clamp(20px, 4vw, 28px); font-weight: 600; letter-spacing: .2px; }
    .sub { color: var(--muted); font-size: 12px; }

    /* Popup (old IRC/IM modal vibes) */
    .modal {
      width: min(720px, 92vw);
      margin: 0 auto;
      background: var(--popup-bg);
      border: 1px solid var(--popup-border);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .modal-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 12px; background: #111418; border-bottom: 1px solid var(--popup-border);
      font-size: 12px; color: var(--muted);
    }
    .modal-header .title { color: #cbd5e1; font-weight: 600; }
    .modal-header .lights { display: flex; gap: 6px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #f59e0b; }
    .dot.green { background: #22c55e; }

    .stream {
      height: clamp(220px, 38vh, 380px);
      padding: 10px 12px 0px;
      font-size: 13px; line-height: 1.45; text-align: left;
      overflow: hidden; position: relative;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02), rgba(255,255,255,0.02) 22px,
        rgba(255,255,255,0.00) 22px, rgba(255,255,255,0.00) 44px
      );
    }
    .msg { white-space: nowrap; }
    .t { color: var(--muted); margin-right: 8px; }
    .h { color: #93c5fd; }
    .gm { color: #a7f3d0; }

    .footer { margin-top: 6px; font-size: 12px; color: var(--muted); }
    .hint { color: var(--accent); }

    /* Accessible button for non-pointer users */
    .post-btn {
      margin: 10px auto 0; padding: 10px 14px; font-size: 12px;
      color: #0b1220; background: #67e8f9; border: none; border-radius: 999px;
      cursor: pointer; box-shadow: 0 6px 16px rgba(34,211,238,.25);
    }
    .post-btn:focus { outline: 2px solid #22d3ee; outline-offset: 2px; }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .stream { background: none; }
    }
  </style>

<body>
  <div class="wrap" role="main" aria-label="multiplayer coping">
    <h1>crypto is multiplayer coping.<br>gm is the roll call.</h1>

    <div class="modal" aria-label="gm roll call chat">
      <div class="modal-header">
        <span class="title">gm rollcall log</span>
        <div class="lights" aria-hidden="true">
          <span class="dot green"></span><span class="dot yellow"></span><span class="dot red"></span>
        </div>
      </div>
      <div id="stream" class="stream" aria-live="polite" aria-atomic="false"></div>
    </div>

    <div class="footer">
      <span class="hint">roll call is in session.</span> click to respond.
    </div>
  </div>

  <script>
    // ---- Prefilled tweet ----
    const TWEET_TEXT = "crypto is multiplayer coping. gm is the roll call. https://multiplayercoping.wtf/ source: @knownquantity_";
    const tweetIntent = `https://twitter.com/intent/tweet?text=${encodeURIComponent(TWEET_TEXT)}`;

    // Whole-page click opens composer in a new tab
    const openTweet = () => {
      window.open(tweetIntent, '_blank', 'noopener');
    };
    document.body.addEventListener('click', (e) => {
      openTweet();
    });

    // ---- Fake IRC-style gm stream ----
    const streamEl = document.getElementById('stream');

    const handles = [
      'anon42','synthboy','defi_dad','bagholder','txmaxi','gaslite','airdropme','throwaway','dca_gm',
      'vibecalc','pool_party','seedphrase','paperhands','hardleft','copiumcartel','leftcurve','rightcurve',
      'floor_sweeper','pspsps','lorenode','gmqueen','hotwallet','coldstart','nondenom','mr_exitliq','chart_frog',
      'knownquantity_','0xninetynine','cryptomaxi','moonboy','diamondhands','apestogether','hodlgang',
      'degenerate','yield_farmer','nft_flipper','whale_watcher','rugpull_survivor','liquidated_legend',
      'flash_loan_king','sandwich_attack','mev_bot','validators_choice','staking_rewards','governance_token',
      'dao_member','protocol_dev','smart_contract','bridge_user','layer2_native','rollup_enjoyer',
      'zk_proof','merkle_tree','consensus_algo','block_producer','gas_optimized','eip_1559',
      'defisummer','yield_chaser','liquidity_provider','impermanent_loss','slippage_tolerance','amm_swap',
      'uniswap_v3','curve_wars','convex_locked','yearn_vault','compound_user','aave_flashloan',
      'maker_vault','synthetix_staker','chainlink_oracle','polygon_bridge','arbitrum_one','optimism_rollup',
      'avalanche_subnet','solana_validator','cardano_stake','polkadot_para','cosmos_hub','terra_lunatic',
      'phantom_wallet','metamask_user','ledger_secured','multisig_signer','cold_storage','hot_wallet_risk'
    ];

    function ts() {
      const d = new Date();
      return new Intl.DateTimeFormat(undefined, { hour: '2-digit', minute: '2-digit' }).format(d);
    }

    function rand(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function gmPhrase(){
      const variants = [
        'gm','gm.','gm gm','gm fr','good morning','g\u200dm','g\\/m','g m',
        'gm $eth to the moon','good morning from the chain','gm run $sol run',
        'howdy. gm. good morning to all','fr gm','gm fr fr','buenas noches = gm',
        'gm $eth 10k','gm $sol 1k','gm $btc 300k','gm hello','gm $wif to the moon','gm what is happening to $doge',
        '(gm)','{gm}','[gm]','g.m.','g    m'
      ];
      
      // Keep track of the last 5 phrases
      if (!gmPhrase.recentPhrases) {
        gmPhrase.recentPhrases = [];
      }
      
      let newPhrase;
      let attempts = 0;
      do {
        newPhrase = rand(variants);
        attempts++;
      } while (gmPhrase.recentPhrases.includes(newPhrase) && attempts < 50);
      
      // Add to recent phrases and keep only last 5
      gmPhrase.recentPhrases.push(newPhrase);
      if (gmPhrase.recentPhrases.length > 5) {
        gmPhrase.recentPhrases.shift();
      }
      
      return newPhrase;
    }

    function pushMsg() {
      const line = document.createElement('div');
      line.className = 'msg';
      line.innerHTML = `<span class="t">[${ts()}]</span> <span class="h">@${rand(handles)}</span>: <span class="gm">${gmPhrase()}</span>`;

      // Append and trim
      streamEl.appendChild(line);
      if (streamEl.children.length > 200) {
        streamEl.removeChild(streamEl.firstChild);
      }

      // Auto-scroll effect: shift contents upward smoothly
      streamEl.scrollTop = streamEl.scrollHeight;
    }

    // Seed a few lines quickly, then stream at a human-ish cadence
    for (let i=0; i<12; i++) pushMsg();
    setInterval(pushMsg, 900 + Math.random()*1100);

    // Keyboard accessibility: Space/Enter to post
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        openTweet();
      }
    });
  </script>
</body>
</html>
